<!-- HTML/JS to support FB like button for any page.-->



<div id="fb-root"></div>

<script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v8.0" 
    nonce="UnpNANlV">
window.onload = function () {
    var currentUrl = window.location.href;
    document.getElementById("sharebutton").setAttribute("data-href", currentUrl);
}
</script>



<div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button" data-action="like" data-size="large" data-share="true"></div>
